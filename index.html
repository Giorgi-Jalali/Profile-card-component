<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="main-div">
      <img src="./images/bg-pattern-card.svg" />
      <img class="victor" src="./images/image-victor.jpg" />

      <div class="h3">Victor Crest <span class="age"> 26</span></div>
      <p>London</p>
      <div class="line"></div>
      <div class="stats">
        <div class="followers">80K<span class="span">Followers</span></div>
        <div class="likes">803K <span class="span">Likes</span></div>
        <div class="photos">1.4K <span class="span">Photos</span></div>
      </div>
    </div>
  </body>
</html>
